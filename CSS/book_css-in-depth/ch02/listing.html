      font-size: 16px;

      font-size: 1.2em;
      padding: 1.2em;
      background-color: #ccc;
    }
    ul {
      font-size: 0.8em;
    }
    ul:first-child {
      font-size: 1em;
    }

    /* ul ul {
      font-size: 1em;
    } */
  </style>
</head>

  <ul>

      Top level
      <ul>
        <li>

          <ul>
            <li>
              Third level
              <ul>
                <li>

                    <li>Fifth level</li>
                  </ul>
                </li>
              </ul>

          </ul>
        </li>
      </ul>
